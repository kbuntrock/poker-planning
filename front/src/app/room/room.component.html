<div class="team-panel">
    <h1 class="margin-header tc">Equipe</h1>
    <mat-list>
        <mat-list-item [ngClass]="(!user.connected)?'user-disconnected':'user'" *ngFor="let user of users">
            <mat-icon *ngIf="!adminList.includes(user.name)" class="user-icon">account_circle</mat-icon>
            <mat-icon *ngIf="adminList.includes(user.name)" class="user-icon">assignment_ind</mat-icon>
            {{ user.displayName }}
            <mat-icon *ngIf="user.voted" class="user-icon">how_to_vote</mat-icon>
        </mat-list-item>
    </mat-list>
</div>
<div class="main-panel">
    <div class="control-panel">
        <h1 class="story-title">Story : {{ storyLabel }}</h1>
        <div *ngIf="isScrumMaster" class="direct-link"><button *ngIf="voteInProgress" (click)="revelerVotes()" mat-raised-button color="accent">Révéler les votes</button></div>
        <app-story-creator *ngIf="isScrumMaster" [libelleUS]="storyLabel" (newLibelleUS)="changerUS($event)" class="story-card"></app-story-creator>
    </div>
    <app-vote-input *ngIf="voteInProgress" class="card-panel" [inputMode]="'CARD'" [voteValues]="voteValues" [myVote]="myVote" (voteEvent)="voter($event)"></app-vote-input>
    <app-results-board *ngIf="votesMap.size !== 0" class="results" [votesMap]="votesMap" [voteValues]="voteValues"></app-results-board>

</div>
