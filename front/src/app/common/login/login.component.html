<mat-card>
    <mat-card-title>
        Quel est votre nom?
    </mat-card-title>
    <mat-card-subtitle>
        ou tout ce qui permettra à votre équipe de vous identifier.
    </mat-card-subtitle>
    <mat-card-content>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm.value)">
            <mat-form-field appearance="outline" class="full-width">
              <input required maxlength=15 formControlName="username" matInput placeholder="Votre nom">
              <mat-error *ngIf="loginForm.controls.username.errors?.required">
                <span>Champs requis</span>
              </mat-error>
              <mat-error *ngIf="loginForm.controls.username.errors?.maxlength">
                <span>Trop de caractères</span>
              </mat-error>
            </mat-form-field>
            <button mat-raised-button type="submit" color="accent">Valider</button>
        </form>
          
      </mat-card-content>
</mat-card>
